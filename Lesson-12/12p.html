<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button class="js-button" onclick="
            updateButton();
            ">
            Start
        </button>

        <script>
            function updateButton() {
                const button = document.querySelector('.js-button');

                // The function below was changed
                // to an arrow function.
                setTimeout(() => {
                button.innerHTML = 'Finished!';
                }, 1000);
            }
        </script>
    </body>
</html>
